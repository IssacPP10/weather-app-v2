<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Weather App V2 | API Open Weather</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<!-- Style CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Style Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<!-- Background Image -->
	<div class="bg"></div>
	<div class="container">
		<!-- Weather widget -->
		<div class="card">
			<div class="icon mt-5">
				<img src="img/cloudy.svg" alt="" class="size">
			</div>
			<div class="content">
				<h2 id="names">Nombre del país o ciudad</h2>
				<h3 id="grados">Grados: </h3>
			</div>
			<div class="row coor">
				<div class="col">
					<span>COORDENADAS</span>
				</div>
			</div>
			<div class="row" id="coordenadas">
				<div class="col-6 color2 bg-white">
					<span id="lat">Latitud:</span>
				</div>
				<div class="col-6 color bg-secondary">
					<span id="long">Longitud:</span>
				</div>
			</div>
			<di class="row">
				<div class="col color" id="humedad">
					<span>Humedad: </span>
				</div>
			</di>
			<div class="row">
				<div class="col">
					<div class="float-right pt-2 pr-2">
						<select name="Pais" onchange="prueba()" id="combo" class="btn btn-light dropdown-toggle">
							<option value="" selected>Selecciona algún País o Ciudad</option>
							<option value="3530597">Mexico</option>
							<option value="3564073">La Habana</option>
							<option value="3674962">Medellin</option>
							<option value="5344994">Los Angeles Ca.</option>
							<option value="3995465">Monterrey</option>
							<option value="5128581">New York</option>
							<option value="1275339">Mumbai</option>
							<option value="1796236">Shanghai</option>
							<option value="3435907">Buenos Aires</option>
							<option value="3988651">Rincón de Romos</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
